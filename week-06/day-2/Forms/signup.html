<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="signupstyles.css">
    <body>
        <form action=https://newsletter-ws.herokuapp.com/register>
            <div class="container"> 
                <div class="container_left">
                    <div class="title"> 
                        <h2>Sign Up</h2>
                    </div>
                    <div class="input_panel"> 
                        <input type="text" name="name" required placeholder="Username">
                    </div>
                    <div class="input_panel"> 
                        <input type="email" name="email" required placeholder="E-mail">
                    </div>
                    <div class="input_panel"> 
                        <input type="password" name="password" required placeholder="Password">
                    </div>
                    <div class="input_panel"> 
                        <input type="password" name="passwordConfirmation" required placeholder="Retype password">
                    </div>
                    <div class="button"> 
                        <button type="submit">Sign me up</button>
                    </div> 
                </div>
                <div class="container_middle">
                    <p>OR</p>
                </div>
                <div class="container_right">
                    <div class="sociallogins"> 
                        <a href="#" class="fb btn">
                            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                          </a>
                          <a href="#" class="twitter btn">
                            <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                          </a>
                          <a href="#" class="google btn">
                            <i class="fa fa-google fa-fw"></i> Login with Google+
                          </a>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
